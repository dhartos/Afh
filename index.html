<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./teleclinixlogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Connecting with trusted medical professionals and enjoying seamless telemedicine services right at your fingertips." />
    <title>Teleclinix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class='container'>
        <div class='landing'>
            <div class='logo'>
                <img src="teleclinixlogo.svg" alt="logo">
            </div>
            <div class="body">
                <h1 class="m-5 marquee">TELECLINIX <span><img src='teleclinixlogo.svg' alt="logo" /></span></h1>
                <p class="m-5">Be the first to experience the future of healthcare! Pre-register now to gain early
                    access to TeleClinix when we launch. Connect with trusted medical professionals and enjoy seamless
                    telemedicine services right at your fingertips. </p>
            </div>

            <div class="shop d-flex align-items-center justify-content-center mb-4">
                <button class="shop p-3">Pre-Register Here</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-Ksv20sfZ7wvoJwCO0q9KOeI2oTChJH8mHy5YFVRjV6pCjN4TEJGp0I3dT0mxSmO5"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-rO6ItJUKK0Xj7xa5U9z9ae7GxjlKJ8GA3jZpe4UErXbBWQvKsv0fq91gSnO5q1W"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
